<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTaxi UI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light p-4">
    <div class="container">
      <h1 class="mb-4">üöï MyTaxi Booking System</h1>

      <!-- Create Ride Form -->
      <form id="rideForm" class="mb-4">
        <div class="row g-3">
          <div class="col-md-3">
            <input
              type="text"
              class="form-control"
              placeholder="Driver Name"
              id="driver"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              type="text"
              class="form-control"
              placeholder="Pickup Location"
              id="pickupLocation"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              type="text"
              class="form-control"
              placeholder="Dropoff Location"
              id="dropoffLocation"
              required
            />
          </div>
          <div class="col-md-2">
            <input
              type="number"
              class="form-control"
              placeholder="Fare (RM)"
              id="fare"
              required
            />
          </div>
          <div class="col-md-1">
            <button class="btn btn-success w-100" type="submit">Add</button>
          </div>
        </div>
      </form>

      <!-- Ride List -->
      <div id="rideList"></div>
    </div>

    <script>
      const api = "http://localhost:5000/rides";

      async function fetchRides() {
        try {
          const res = await fetch(api);
          const rides = await res.json();
          const list = rides
            .map(
              (ride) => `
            <div class="card mb-2">
              <div class="card-body">
                <h5>${ride.driver}</h5>
                <p>${ride.pickupLocation} ‚û°Ô∏è ${ride.dropoffLocation}</p>
                <p>Fare: RM${ride.fare} | Status: ${
                ride.isCompleted ? "‚úÖ Completed" : "‚è≥ Ongoing"
              }</p>
                <button onclick="deleteRide('${
                  ride._id
                }')" class="btn btn-sm btn-danger">Delete</button>
              </div>
            </div>
          `
            )
            .join("");
          document.getElementById("rideList").innerHTML = list;
        } catch (err) {
          console.error("Failed to fetch rides:", err);
        }
      }

      async function createRide(e) {
        e.preventDefault();
        const data = {
          driver: document.getElementById("driver").value,
          pickupLocation: document.getElementById("pickupLocation").value,
          dropoffLocation: document.getElementById("dropoffLocation").value,
          fare: parseFloat(document.getElementById("fare").value),
          isCompleted: false,
        };
        try {
          await fetch(api, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          e.target.reset();
          fetchRides();
        } catch (err) {
          console.error("Failed to create ride:", err);
        }
      }

      async function deleteRide(id) {
        try {
          await fetch(api + "/" + id, { method: "DELETE" });
          fetchRides();
        } catch (err) {
          console.error("Failed to delete ride:", err);
        }
      }

      document
        .getElementById("rideForm")
        .addEventListener("submit", createRide);
      fetchRides();
    </script>
  </body>
</html>
